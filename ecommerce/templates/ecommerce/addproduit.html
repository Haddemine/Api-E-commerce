{% extends 'ecommerce/basecommerce.html' %}

{% block content %}

<br><br>
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
<h1 style="color: black;margin-left: 50px;">Ajouter une produits</h2>
    <br>

    
<form action="{% url 'ecommerce:addproduitpost' %}" method="POST">

    {% csrf_token %}
    <fieldset style="width: 90%; margin-left: 50px;">       
            <div style="margin-left: 100px;color: black;">
                <br>
                Nom <pre>      </pre><input type="text" style="width: 500px; height: 40px; color: black;" name="nom"/><br><br>
                Prix <pre>     </pre><input type="text" style="width: 500px; height: 40px; color: black;" name="prix"/><br><br>
                Description <pre>     </pre><input type="text" style="width: 500px; height: 40px; color: black;" name="description"/><br><br>
                Image <pre>    </pre><input type="file" style="width: 500px; height: 40px; color: black;" name="image"/><br><br>
                Catégorie<pre>    </pre>
                <select style="width: 500px; height: 40px; color: black;" name="categorie" >
                    {% for categorie in categories  %}
                     <option value="{{ categorie.nom }}"> {{ categorie.nom }}</option>
                     {% endfor %}
                   </select><br><br>
                Marque privé<pre>    </pre>
                <select style="width: 500px; height: 40px; color: black;" name="marque" >
                    {% for marque in marques  %}
                     <option value="{{ marque.nom }}"> {{ marque.nom }}</option>
                     {% endfor %}
                   </select><br><br>
                Fournisseur<pre>    </pre>
                <select style="width: 500px; height: 40px; color: black;" name="fournisseur" >
                    {% for fournisseur in fournisseurs  %}
                     <option value="{{ fournisseur.nom }}"> {{ fournisseur.nom }}</option>
                     {% endfor %}
                   </select>

                   <br>
            
            <br />
         
   
        <br>

            <i class="fas fa-plus"></i>
            <input style="display: inline-block;
            background-color: royalblue;
            border-radius: 10px;
            color: #eeeeee;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            width: 200px;
            margin: 5px;"
            value="Enregistrer"
            type="submit">
            <a href="{% url 'ecommerce:produit' %}" style="display: inline-block;
            background-color: teal;
            border-radius: 10px;
            color: #eeeeee;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            width: 300px;
            margin: 5px;"><i class="fas fa-plus"></i>Liste de produits</a>
        </div>
    </fieldset>
</form>
<br><br><br>

{% endblock %}
